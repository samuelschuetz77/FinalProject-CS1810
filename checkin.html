<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="checkin-ui.js" defer></script>
    <title>Registered Players</title>
</head>
<body>
    <header>
        <div class="titleLogo">
            <img class="snowLogo" src="SCC.jpg" alt="Snow College Chess Club Logo">
            <h1>Mountain West Intercollegiate Chess Tournament 2024</h1>
        </div>
        <nav class="navlinks">
            <ul>
                <li><button id="register-button">Register</button></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate Here</a></li>
                
            </ul>
        </nav>
    </header>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn">&times;</span>
            <h2>Sign In</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a class="signup" href="./signup.html">Sign Up</a></p> 
        </div>
    </div>
    <section class = "mainbox">
        <br>
        <br>
        <br>
        <h1 class="CheckInTitle"> Registered Players</h1>
        <div class="playerpoolhead">
            <label for="playerSearch"> Search For Players</label>
            <input type="text" id="playerSearch"> 
        </div>
        <div id = "playerpool">
        </div>
    </section>

    
    
</body>
</html>
